<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
	<title>Java Architecture Book</title>
</h:head>
<h:body>
	<h:form>
		<legend>Update book:</legend>
		<p>
			<label for="isbn">ISBN:</label>
			<h:inputText id="isbn" type="number" maxlength="10"
				value="#{bookMB.isbn}" />
		</p>
		<p>
			<label for="title">Title:</label>
			<h:inputText id="title" type="text" value="#{bookMB.title}" />
		</p>
		<p>
			<label for="category">Category:</label>
		<h:selectOneMenu id="comboEdit" value="#{bookMB.category}"
			valueChangeListener="#{bookMB.filter}" onchange="submit()">
			<f:selectItem itemValue="0" itemLabel="Select a category" />
			<f:selectItems value="#{bookMB.categories}" var="category" itemLabel="#{category.description}" itemValue="#{category.id}" />
		</h:selectOneMenu>
		</p>
		<p>
			<h:commandButton actionListener="#{bookMB.update}" action="showbooks"
				value="Update" />
			<h:commandButton action="showbooks" value="Show Books" />
		</p>
	</h:form>


</h:body>
</html>
